<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .light-mode {
            background-color: #fff;
            color: #333;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .notification {
            padding: 10px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
        .notification.show {
            display: block;
        }
        .filter-info {
            font-size: 14px;
            margin-top: 10px;
            color: #777;
        }
        #photoDisplay {
            margin-top: 20px;
        }
        #photoDisplay img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Preferences App</h1>

        <!-- Форма входа -->
        <div id="loginForm">
            <input type="text" id="username" placeholder="Введите имя пользователя" style="padding: 8px; font-size: 16px;">
            <button class="button" onclick="login()">Войти</button>
        </div>

        <!-- Приветственное сообщение и настройки пользователя -->
        <div id="appContent" style="display: none;">
            <h2>Добро пожаловать, <span id="userGreeting"></span>!</h2>
            <button class="button" onclick="logout()">Выйти</button>

            <!-- Переключатель дневного/ночного режима -->
            <div style="margin-top: 20px;">
                <button class="button" onclick="toggleMode()">Переключить режим (День/Ночь)</button>
            </div>

            <!-- Опция фильтра -->
            <div style="margin-top: 20px;">
                <label for="filter" style="font-size: 16px;">Фильтр курсов:</label>
                <select id="filter" onchange="saveFilter()" style="padding: 8px; font-size: 16px;">
                    <option value="all">Все</option>
                    <option value="favorites">Избранные</option>
                    <option value="recent">Недавние</option>
                </select>
                <div class="filter-info" id="filterInfo">Последний фильтр: <span id="lastFilter">не выбран</span></div>
            </div>

            <!-- Загрузка и отображение фотографии -->
            <div id="photoSection" style="margin-top: 20px;">
                <label for="photoUpload" style="font-size: 16px;">Загрузить фотографию:</label>
                <input type="file" id="photoUpload" accept="image/*" onchange="displayPhoto()">
                <div id="photoDisplay"></div>
            </div>
        </div>

        <!-- Уведомление о действиях пользователя -->
        <div id="notification" class="notification">Действие выполнено!</div>
    </div>

    <script>
        window.onload = function() {
            const savedUser = localStorage.getItem('username');
            if (savedUser) {
                displayAppContent(savedUser);
                showNotification(`Добро пожаловать, ${savedUser}!`);
            }
            applyPreferences();
        }

        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                displayAppContent(username);
                showNotification("Вход выполнен успешно!");
            } else {
                showNotification("Введите имя пользователя", "error");
            }
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('filter');
            localStorage.removeItem('mode');
            document.getElementById('appContent').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            showNotification("Выход выполнен успешно!");
        }

        function displayAppContent(username) {
            document.getElementById('userGreeting').innerText = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            applyPreferences();
        }

        function toggleMode() {
            const mode = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('mode', mode);
            applyPreferences();
            showNotification(`Режим изменен на ${mode === 'dark' ? 'ночной' : 'дневной'}`);
        }

        function applyPreferences() {
            const mode = localStorage.getItem('mode') || 'light';
            document.body.className = mode === 'dark' ? 'dark-mode' : 'light-mode';

            const savedFilter = localStorage.getItem('filter') || 'all';
            document.getElementById('filter').value = savedFilter;
            document.getElementById('lastFilter').innerText = savedFilter;
        }

        function saveFilter() {
            const selectedFilter = document.getElementById('filter').value;
            localStorage.setItem('filter', selectedFilter);
            document.getElementById('lastFilter').innerText = selectedFilter;
            showNotification("Фильтр сохранен");
        }

        // Показ уведомления
        function showNotification(message, type = "success") {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.color = type === "success" ? "#4CAF50" : "#f44336";
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Отображение загруженной фотографии
        function displayPhoto() {
            const fileInput = document.getElementById('photoUpload');
            const photoDisplay = document.getElementById('photoDisplay');
            photoDisplay.innerHTML = ""; // Очистить предыдущее изображение

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    photoDisplay.appendChild(img);
                }
                reader.readAsDataURL(file);
                showNotification("Фотография загружена");
            } else {
                showNotification("Выберите файл", "error");
            }
        }
    </script>
</body>
</html>

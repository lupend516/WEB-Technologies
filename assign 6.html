<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .light-mode {
            background-color: #fff;
            color: #333;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        #photoDisplay {
            margin-top: 20px;
        }
        #photoDisplay img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Preferences App</h1>
        
        <!-- Приветственное сообщение и настройки пользователя -->
        <div id="appContent" style="display: none;">
            <h2>Добро пожаловать, <span id="userGreeting"></span>!</h2>
            <button class="button" onclick="logout()">Выйти</button>
            <!-- Переключатель дневного/ночного режима -->
            <div style="margin-top: 20px;">
                <button class="button" onclick="toggleMode()">Переключить режим (День/Ночь)</button>
            </div>
            <!-- Загрузка и отображение фотографии -->
            <div id="photoSection" style="margin-top: 20px;">
                <label for="photoUpload" style="font-size: 16px;">Загрузить фотографию:</label>
                <input type="file" id="photoUpload" accept="image/*" onchange="displayPhoto()">
                <div id="photoDisplay"></div>
            </div>
        </div>

        <!-- Статическое изображение -->
        <div style="margin-top: 30px;">
            <h3>Изображение Astana IT University:</h3>
            <img src="https://yt3.ggpht.com/ytc/AMLnZu_0sYxbved6jR9bv1HtpGFMQ6NpbsR-TRBo6na0=s900-c-k-c0x00ffffff-no-rj" 
                 alt="Astana IT University" style="max-width: 100%; border-radius: 8px;">
        </div>
    </div>

    <script>
        window.onload = function() {
            const savedUser = localStorage.getItem('username');
            if (savedUser) {
                displayAppContent(savedUser);
            }
            applyPreferences();
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('filter');
            localStorage.removeItem('mode');
            document.getElementById('appContent').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function displayAppContent(username) {
            document.getElementById('userGreeting').innerText = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            applyPreferences();
        }

        function toggleMode() {
            const mode = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('mode', mode);
            applyPreferences();
        }

        function applyPreferences() {
            const mode = localStorage.getItem('mode') || 'light';
            document.body.className = mode === 'dark' ? 'dark-mode' : 'light-mode';
        }

        function displayPhoto() {
            const fileInput = document.getElementById('photoUpload');
            const photoDisplay = document.getElementById('photoDisplay');
            photoDisplay.innerHTML = "";

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    photoDisplay.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
